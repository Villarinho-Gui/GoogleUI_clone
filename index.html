<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Google home page</title>
</head>
<body>

    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="/assets/burger-icon.svg" alt="Burger"/>
            <a class="menu__link active" href="">All</a>
            <a class="menu__link" href="">Images</a>
        </div>

        <div class="menu__section right">
            <img src="assets/more-icon.svg" alt="More" class="menu__icon">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
                <img class="menu__avatar" src="assets/Prancheta 1.png" alt="Avatar" height="40px" width="40px">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="/assets/logo.svg" alt="Ui clone"/>

        <input class="content__search" type="text">
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a href="">Settings</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>
    </footer>
</body>
</html>
